{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nueva Reserva Natural</h1>
        <form id="frm_nueva_reserva" action="/guardarReserva/" method="post">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" name="nombre" id="nombre" required><br>

            <label for="ubicacion">Ubicación:</label>
            <textarea class="form-control" name="ubicacion" id="ubicacion" rows="4" required></textarea><br>

            <button class="btn btn-success" type="submit">
                <i class="fa fa-save"></i> Guardar
            </button>
            <a class="btn btn-outline-danger" href="/reservas/">
                <i class="fa fa-times"></i> Cancelar
            </a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>

<script>
    $("#frm_nueva_reserva").validate({
        rules: {
            "nombre": { required: true, minlength: 3 },
            "ubicacion": { required: true, minlength: 5 }
        },
        messages: {
            "nombre": {
                required: "Ingrese el nombre de la reserva",
                minlength: "Mínimo 3 caracteres"
            },
            "ubicacion": {
                required: "Ingrese la ubicación",
                minlength: "Mínimo 5 caracteres"
            }
        }
    });
</script>
{% endblock %}
